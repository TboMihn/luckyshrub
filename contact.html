<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Lucky Shrub</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="assets/styles.css" />
		<script src="assets/scripts.js" defer></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<img
				src="assets/images/Asset 3@3x.png"
				alt="Lucky Shrub Logo"
				id="header_logo"
			/>
			<div class="nav_container">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand" id="navbar_logo_link" href="index.html"
							><img src="assets/images/Asset 2@3x.png" id="navbar_logo"
						/></a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNavDropdown"
							aria-controls="navbarNavDropdown"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavDropdown">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="index.html"
										>Home</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="about.html">About</a>
								</li>
								<li class="nav-item dropdown">
									<a
										class="nav-link dropdown-toggle"
										href="#"
										id="navbarDropdownMenuLink"
										role="button"
										data-bs-toggle="dropdown"
										aria-expanded="false"
									>
										Services
									</a>
									<ul
										class="dropdown-menu"
										aria-labelledby="navbarDropdownMenuLink"
									>
										<li>
											<a class="dropdown-item" href="landscaping.html"
												>Landscaping</a
											>
										</li>
										<li>
											<a class="dropdown-item" href="maintenance.html"
												>Garden Maintenance</a
											>
										</li>
										<li>
											<a class="dropdown-item" href="plants.html">Plants</a>
										</li>
									</ul>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="contact.html">Contact</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<section class="contact_form_section">
				<div class="contact_form_section_container">
					<form action="submit" class="contact_us" id="lucky_contact_form">
						<h2>Contact Us</h2>
						<p>All fields are required.</p>
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="customer_name"
								placeholder="First Name"
								required
							/>
							<label for="customer_name">First Name</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="customer_last_name"
								placeholder="Last Name"
								required
							/>
							<label for="customer_last_name">Last Name</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="email"
								class="form-control"
								id="customer_email"
								placeholder="name@example.com"
								required
							/>
							<label for="floatingInput">Email Address</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="email"
								class="form-control"
								id="verify_customer_email"
								placeholder="name@example.com"
								required
							/>
							<label for="verify_customer_email">Verify Email Address</label>
						</div>
						<div class="form-floating mb-3 mt-3 form_textarea_div">
							<label for="contact_message" class="form-label"
								>Example textarea</label
							>
							<textarea
								class="form-control my_custom_textarea"
								id="contact_message"
								rows="15"
								required
							></textarea>
						</div>
						<div class="col-12">
							<button
								class="btn btn-primary"
								id="contact_submit_button"
								type="submit"
								onclick="my_submit()"
							>
								Submit form
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div>
				<img
					src="assets/images/Asset 3@3x.png"
					alt=""
					class="footer_logo"
					id="footer_logo"
					height="100"
				/>
			</div>
			<div>Copyright Lucky Shrub</div>
		</footer>
	</body>
</html>
